<svg xmlns="http://www.w3.org/2000/svg" 
     width="512" height="512" 
     viewBox="0 0 24 24" 
     fill="none" stroke="white" 
     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" 
     role="img" aria-label="Auto play button">
  <title>Auto Play</title>

  <!-- Dark gray background without stroke -->
  <rect width="24" height="24" fill="#1e1e1e" rx="3" ry="3" stroke="none"/>

  <!-- Play triangle -->
  <polygon points="9 8 16 12 9 16" fill="white" stroke="none"/>

  <!-- Loop/auto arrow -->
  <path d="M21 12a9 9 0 1 1-3.5-7" />
  <polyline points="21 4 21 9 16 9" />
</svg>
